<body style="background-color: aqua;">
    <h1 style="text-align: center;">
        Let's Learn Marque
    </h1><hr>
    <h1>Behaviour is of three type</h1>
    <h2 style="text-align: center;">1)Scrolling</h2>
    <marquee behavior="scroll" direction="right">i'am right scrolling</marquee>
    <marquee behavior="scroll" direction="up">i'am up scrolling</marquee>
    <marquee behavior="scroll" direction="down">i'am down scrolling</marquee>
    <marquee behavior="scroll" direction="left">i'am left scrolling</marquee>
    <h2 style="text-align: center;">2)Sliding</h2>
    <marquee behavior="scroll" direction="right"> i'am slide right</marquee>
    <marquee behavior="scroll" direction="left"> i'am slide left</marquee>
    <h2 style="text-align: center;">3)Alternate</h2>
    <marquee behavior="alternate" direction="">i'am alternating</marquee>
    
    
</body>
</html>
