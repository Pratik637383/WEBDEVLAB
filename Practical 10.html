<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practical 10</title>
</head>
<body style="background-color: orange">
    <h1 style="background-color:greenyellow;text-align: center;color:red">
        College Admission Form
    </h1>
    <hr>
    <form action="">
        <label for="">First Name:</label>
        <input type="text" name="First Name"> <br><br>

        <label for="">Middle Name:</label>
        <input type="text" name="Middle Name"> <br><br>

        <label for="">Last Name:</label>
        <input type="text" name="Last Name"> <br><br>

        <label>Course:</label>
        <select>
            <option value="Cource">Cource</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option> 
            <option value="M.Tech">M.Tech</option>
        </select> <br><br>

        <label>Choose Hobbies <br>
            <input type="checkbox">
            <label>Dancing</label> <br>
            <input type="checkbox">
            <label>Singing</label>
        </label> <br><br>

        <label>Address:</label> <br>
        <textarea name="Address" id="" cols="80" rows="3"></textarea> <br><br>

        <label>Gender:</label> <br>
            <input type="radio" name="Gen">Male <br>
            <input type="radio" name="Gen">Female <br><br>

        <label>Phone:</label>
            <input type="text" name="county code" value="+91" size="2">
            <input type="text" Name="Phone" size="10"> <br><br>

         <label>Email:</label>   
            <input type="text" name="Email"> <br><br>

         <label>Password:</label>   
            <input type="password" name="Password"> <br><br>

         <label>Re-type Password:</label>   
            <input type="password" name="Password"> <br><br>
            <input type="button" value="Submit">

    </form>

</body>
</html>
